version: '3'
services:
  whisper-api:
    image: slabstech/whisper-api
    ports:
      - "5000:5000"
  ollama:
    volumes:
      - ./ollama/ollama:/root/.ollama
    container_name: raspi_ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest
    ports:
      - 11434:11434
